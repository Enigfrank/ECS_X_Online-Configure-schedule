<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表配置编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="https://github.com/Enigfrank" target="_blank" class="github-corner"
        aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250"
            style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg></a>
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
    <div class="container">
        <header>
            <h1>课程表配置编辑器</h1>
            <div class="toolbar">
                <input type="file" id="fileInput" accept=".js" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()">上传JS文件</button>
                <button onclick="exportConfig()">导出配置</button>
                <button onclick="resetConfig()">重置</button>
            </div>
        </header>

        <div class="main-content">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <ul>
                    <li data-tab="basic" class="active">基础设置</li>
                    <li data-tab="subjects">科目名称</li>
                    <li data-tab="timetable">时间表</li>
                    <li data-tab="daily">每日课表</li>
                    <li data-tab="divider">分隔线</li>
                    <li data-tab="style">样式配置</li>
                </ul>
            </div>

            <!-- 主内容区 -->
            <div class="content">
                <div id="basic" class="tab-content active">
                    <h2>基础设置</h2>
                    <div class="form-group">
                        <label>倒计时目标：</label>
                        <input type="text" id="countdown_target" placeholder="YYYY-MM-DD 或 hidden">
                    </div>
                    <div class="form-group">
                        <label>显示星期：</label>
                        <input type="checkbox" id="week_display">
                    </div>
                </div>

                <div id="subjects" class="tab-content">
                    <h2>科目名称配置</h2>
                    <button onclick="addSubjectRow()">添加科目</button>
                    <table id="subjectsTable">
                        <thead>
                            <tr>
                                <th>简写</th>
                                <th>全称</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div id="timetable" class="tab-content">
                    <h2>时间表配置</h2>
                    <div style="margin-bottom: 10px;">
                        <select id="timetableDay" onchange="loadTimetableDay()">
                            <option value="">请选择或添加时间表类型</option>
                        </select>
                        <button onclick="addNewTimetableType()">添加新类型</button>
                        <button onclick="deleteTimetableDay()" style="background: #e74c3c;">删除此类型</button>
                    </div>
                    <button onclick="addTimetableRow()">添加时间段</button>
                    <button onclick="saveTimetableToConfig()">保存当前时间表</button>
                    <table id="timetableTable">
                        <thead>
                            <tr>
                                <th>时间段</th>
                                <th>内容</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div id="daily" class="tab-content">
                    <h2>每日课表配置</h2>
                    <div id="dailyClasses"></div>
                </div>

                <div id="divider" class="tab-content">
                    <h2>分隔线配置</h2>
                    <div style="margin-bottom: 10px;">
                        <select id="dividerDay" onchange="loadDividerDay()">
                            <option value="">请选择或添加分隔线类型</option>
                        </select>
                        <button onclick="addNewDividerType()">添加新类型</button>
                    </div>
                    <div id="dividerInputs">
                        <p>请先选择或添加分隔线类型</p>
                    </div>
                </div>

                <div id="style" class="tab-content">
                    <h2>样式配置</h2>
                    <table id="styleTable">
                        <thead>
                            <tr>
                                <th>属性</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="parser.js"></script>
    <script src="script.js"></script>
</body>

</html>
